{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>RESERVAS</h2>

{% for reserva in reservas %}
<table>
  <tr>
    <th>Professor</th>
    <th>Turma</th>
    <th>Data</th>
    <th>Hora Inicial</th>
    <th>Hora Final</th>

  </tr>
  <tr>
    <td>{{ reserva.professor }}</td>
    <td>{{ reserva.turma }}</td>
    <td>{{ reserva.data }}</td>
    <td>{{ reserva.hora_inicial }}</td>
    <td>{{ reserva.hora_final }}</td>
  </tr>  
</table>
<br>
{% endfor %}

</body>
</html>
